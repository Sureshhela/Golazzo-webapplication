<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">

    <title>Change password</title>
  </head>
  <body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="close-card">
                <button class="btn-close"><img src="/assets/close-btn.png" alt=""></button>
            </div>

            <div class="changePasswordHeading">
                <h3>Change Password</h3>
                <p>Enter your new password and confirm</p>
            </div>
            <div class="loginForm">
                <form>
                    <div class="form-group">
                      
                        <!-- <label for="exampleInputEmail1" id="changePassword">Enter New Password</label> -->
                        <input type="text" class="form-control" id="login-Mpin" placeholder="Password">

                        <span class="eye fa-lg" onclick="passwordIcon()">
                        <i class="fa fa-eye" id="show"></i>
                        <i class="fa fa-eye-slash" id="hide"></i>
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="login-confirm-password" placeholder="Confirm Password">

                        <span class="eye fa-lg" onclick="confirmPassword()">
                        <i class="fa fa-eye" id="cnf-show"></i>
                        <i class="fa fa-eye-slash" id="cnf-hide"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-success login-btn">Proceed</button>
                </form>
         </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
