<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">

    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
        <div class="logo">
            <img src="../assets/logo.png" alt="Golazzo">
        </div>
        <div class="loginForm">
            <div class="login-heading">
                <h1>Login Now</h1>
                <h3>Please input your email and M-Pin</h3>
            </div>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" id="email">Email</label>
                  <i class="icon fa fa-user-o"></i>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <i class="icon fa fa-lock"></i>
                  <input type="password" class="form-control" id="login-Mpin" placeholder="M-Pin">

                  <span class="eye fa-lg" onclick="passwordIcon()">
                    <i class="fa fa-eye" id="show"></i>
                    <i class="fa fa-eye-slash" id="hide"></i>
                  </span>
                </div>
                <button type="submit" class="btn btn-success login-btn">Proceed</button>
              </form>
              <div class="login-links">
                <a href="#">Forgot assword?</a>
                 <a href="../Sign-up/Sign-up.html">Don't Have An Account? <p>Sign Up</p></a>   
              </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
