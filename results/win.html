<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">

    <title>Change password</title>
  </head>
  <body>
    <div class="change-password-container">
        <div class="change-password-card">
            <div class="close-card">
                <button class="btn-close"><img src="/assets/close-btn.png" alt=""></button>
            </div>

            <div class="result-logo">
                <img src="/assets/win.png" alt="Golazzo">
            </div>
    
            <div class="resultHeading">
                <p>Congratulations !</p>
                <h3>You Won</h3>
            </div>

            <div class="resultDate">
                <p>18thOct,2022</p>
            </div>
            <div class="loginForm">
                <div class="payment-details">
                
                    <form>
                        <div class="row">
                            <div class="pay-content">
    
                            
                                <label for="payer-name" class="col-form-label col-form-label-sm">Total Marks</label>
                                <input type="email" class="form-control form-control-sm" id="payer-name"readonly>
                                
                                </div>
                        </div>
    
                        <div class="row">
    
                            <div class="pay-content">
                                <label for="payer-name" class="col-form-label col-form-label-sm">Result</label>
                                    <input type="email" class="form-control form-control-sm" id="Total-line"readonly>
                            </div>
                        </div>
                        
                    </form>
                    <div class="submitResult">
                        <button type="submit" class="result-btn">Go to Home</button>
                    </div>
                    
                </div>
                
         </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
