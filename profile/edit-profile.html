<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="../main.css">

    <title>Edit Profile</title>

</head>
<body>
    <div class="edit-profile-container">

        <form class="" action="" enctype="multipart/form-data" method="post">
            <div class="img-upload">
                <img src="/assets/demo.jpg" alt="profile picture">
            

                <div class="round">
                    <input type="file" name="image" id = "profile-pic" accept=".jpg, .jpeg, .png">
                    <i class="fa fa-camera"></i>
                </div>

             </div>
        </form>

        <div class="user-details">
            <h3>Richard Willson</h3>
            <p>user@mailId.com</p>
        </div>

        <div class="edit-user-form">
            <form>
                <div class="form-group">
                    <i class="icon fa fa-user-o"></i>
                    <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp" placeholder="Name">

                    <button class="edit-field fa-lg">Edit</button>
                </div>

                <div class="form-group">
                    <i class="icon fa fa-phone"></i>
                    <input type="text" class="form-control" id="user-phone" aria-describedby="emailHelp" placeholder="Phone">

                    <button class="edit-field fa-lg">Edit</button>
                </div>

                <div class="form-group">
                    <i class="icon fa fa-envelope-o"></i>
                    <input type="text" class="form-control" id="user-mail" aria-describedby="emailHelp" placeholder="Emaild Id">

                    <button class="edit-field fa-lg">Edit</button>
                </div>

                <div class="form-group">
                    <i class="icon fa fa-map-marker"></i>
                    <input type="text" class="form-control" id="user-address" aria-describedby="emailHelp" placeholder="Address">

                    <button class="edit-field fa-lg">Edit</button>
                </div>

                <div class="form-group">
                    <i class="icon fa fa-map-marker"></i>
                    <input type="text" class="form-control" id="user-state" aria-describedby="emailHelp" placeholder="State">

                    <button class="edit-field fa-lg">Edit</button>
                </div>

                <div class="form-group">
                    <i class="icon fa fa-map-marker"></i>
                    <input type="text" class="form-control" id="user-city" aria-describedby="emailHelp" placeholder="City">

                    <button class="edit-field fa-lg">Edit</button>
                </div>
                <button type="submit" class="btn btn-success login-btn">Update</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
