<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">

    <title>Total Payment</title>
  </head>
  <body>
    <div class="payment-card my-5">
        <div class="payment-heading">
            <h4>Total Payable</h4>
            <h3>$12.00</h3>
            <p>Select payment Method</p>
        </div>

    
        <div class="payment-option">
            <div class="card-mode activate" data-number="1">
                Credit/Debit Card
            </div>

            <div class="paypale" data-number="2">
                PayPale
            </div>
        </div>

        <div class="card-details loginForm">
            <form>
                <!-- name on card input -->
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1" id="card-name">Name on card</label> -->
                    <input type="text" class="form-control" id="name-on-card" aria-describedby="emailHelp" placeholder="First Name">
                  </div>

                  <div class="form-group">
                    <!-- <label for="exampleInputEmail1" id="card-name">Name on card</label> -->
                    <input type="text" class="form-control" id="name-on-card" aria-describedby="emailHelp" placeholder="Last Name">
                  </div>
                <!-- card number input -->
                <div class="form-group">
                    <input type="text" class="form-control" id="card-number" aria-describedby="emailHelp" placeholder="Card Number">
                  </div>
                <!-- expiry-date and CVV -->

                <div class="form-group row exp-section">

                    <input type="text" class="form-control" id="exp-date" aria-describedby="emailHelp" placeholder="mm">
   
                    <input type="text" class="form-control" id="exp-date" aria-describedby="emailHelp" placeholder="yy">
                 
                    <input type="text" class="form-control" id="cvv" aria-describedby="emailHelp" placeholder="CVV">

                </div>
            
          
               
                
                <div class="button-grid">
                    <!-- cancel button and pay button -->
                    <button type="submit" class="btn btn-success login-btn">Pay</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
